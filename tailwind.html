<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./CSS/Tailwind/tailwind.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="sm:container sm:mx-auto">
      <img
        class="w-2/6 mx-auto my-12"
        src="./IMG/t-systems.png"
        alt="Logo da T-systems"
      />
      <div class="mr-44 mt-20 ml-40 grid grid-rows-1 grid-flow-col gap-11">
        <div class="col">
          <a href="./tailwind.html"
            ><img
              class="ml-20 tw w-72"
              style="margin-top: -55px"
              src="./IMG/tailwind.png"
              alt="Logo do tailwind"
          /></a>

          <div
            class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
          >
            <img class="mr-44 w-90 h-58 rounded-t-lg" src="./IMG/tailwind-logo.jpg" alt="" />
            <div class="p-5">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                Card Tailwind 
              </h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Este é um card em Tailwind que pode ser encontrado na documentação do "Flowbite", uma biblioteca Tailwind
              </p>
              <a
                href="#"
                class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Read more
                <svg
                  aria-hidden="true"
                  class="m-2 -mr-1 w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>

        <div class="col">
          <a href="./index.html"
            ><img
              class="mx-1.5 w-72"
              src="./IMG/bootstrap.png"
              alt="Logo do bootstrap"
          /></a>
        </div>

        <div class="col">
          <a href="./tailwind.html"
            ><img
              class="tw w-72"
              src="./IMG/materialize.png"
              alt="Logo do materialize"
          /></a>
        </div>
      </div>
    </div>

    <script src="./CSS/Tailwind/node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
