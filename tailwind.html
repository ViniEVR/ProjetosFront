<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./CSS/Tailwind/tailwind.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="sm:container sm:mx-auto">
      <img
        class="w-2/6 mx-auto my-12"
        src="./IMG/t-systems.png"
        alt="Logo da T-systems"
      />
      <div class="mr-44 mt-20 ml-40 grid grid-rows-1 grid-flow-col gap-11">
        <div class="col">
          <a href="./tailwind.html"
            ><img
              class="ml-20 tw w-72"
              style="margin-top: -55px"
              src="./IMG/tailwind.png"
              alt="Logo do tailwind"
          /></a>

          <div
            class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
          >
            <img
              class="mr-44 w-90 h-58 rounded-t-lg"
              src="./IMG/tailwind-logo.jpg"
              alt=""
            />
            <div class="p-5">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                Card Tailwind
              </h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Este é um card em Tailwind que pode ser encontrado na
                documentação do "Flowbite", uma biblioteca Tailwind
              </p>

              <!-- Modal toggle -->
              <button
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button"
                data-modal-toggle="extralarge-modal"
              >
                Abrir Modal
              </button>

              <div
                id="extralarge-modal"
                tabindex="-1"
                class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full"
              >
                <div class="relative p-4 w-full max-w-7xl h-full md:h-auto">
                  <!-- Modal content -->
                  <div
                    class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                  >
                    <!-- Modal header -->
                    <div
                      class="mt-64 flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600"
                    >
                      <h3
                        class="text-xl font-medium text-gray-900 dark:text-white"
                      >
                        Título do modal - Tailwind
                      </h3>
                      <button
                        type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="extralarge-modal"
                      >
                        <svg
                          aria-hidden="true"
                          class="w-5 h-5"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                      </button>
                    </div>
                    <!-- Modal body -->
                    <div class="h-screen w-lg overflow-y-auto bg-white dark:bg-gray-800" tabindex="-1">
                    <div class="text-center p-12 space-y-6">
                      <h3 class="text-xl font-semibold">Botões principais</h3>

                      <button
                        type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                      >
                        Default
                      </button>
                      <button
                        type="button"
                        class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                      >
                        Alternative
                      </button>
                      <button
                        type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                      >
                        Dark
                      </button>
                      <button
                        type="button"
                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                      >
                        Light
                      </button>
                      <button
                        type="button"
                        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                      >
                        Green
                      </button>
                      <button
                        type="button"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                      >
                        Red
                      </button>
                      <button
                        type="button"
                        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
                      >
                        Yellow
                      </button>
                      <button
                        type="button"
                        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
                      >
                        Purple
                      </button>

                      <h3 class="text-xl font-semibold">Inputs</h3>

                      <div>
                        <input
                          type="text"
                          id="first_name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="John"
                          required
                        />
                      </div>

                      <div class="flex justify-center items-center w-full">
                        <label
                          for="dropzone-file"
                          class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
                        >
                          <div
                            class="flex flex-col justify-center items-center pt-5 pb-6"
                          >
                            <svg
                              aria-hidden="true"
                              class="mb-3 w-10 h-10 text-gray-400"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                              ></path>
                            </svg>
                            <p
                              class="mb-2 text-sm text-gray-500 dark:text-gray-400"
                            >
                              <span class="font-semibold">Click to upload</span>
                              or drag and drop
                            </p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">
                              SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                          </div>
                          <input
                            id="dropzone-file"
                            type="file"
                            class="hidden"
                          />
                        </label>
                      </div>
                      <div class="mb-6">
                        <input
                          type="text"
                          id="large-input"
                          class="block p-4 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        />
                      </div>

                      <h3 class="text-xl font-semibold">Alerts</h3>

                      <div
                        id="alert-border-3"
                        class="flex p-4 mb-4 bg-green-100 border-t-4 border-green-500 dark:bg-green-200"
                        role="alert"
                      >
                        <svg
                          class="flex-shrink-0 w-5 h-5 text-green-700"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                        <div class="ml-3 text-sm font-medium text-green-700">
                          A simple success alert with an
                          <a
                            href="#"
                            class="font-semibold underline hover:text-green-800"
                            >example link</a
                          >. Give it a click if you like.
                        </div>
                        <button
                          type="button"
                          class="ml-auto -mx-1.5 -my-1.5 bg-green-100 dark:bg-green-200 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 dark:hover:bg-green-300 inline-flex h-8 w-8"
                          data-dismiss-target="#alert-border-3"
                          aria-label="Close"
                        >
                          <span class="sr-only">Dismiss</span>
                          <svg
                            aria-hidden="true"
                            class="w-5 h-5"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                        </button>
                      </div>
                      
                      <h3 class="text-xl font-semibold">Carousel</h3>

                      <div
                        id="default-carousel"
                        class="relative"
                        data-carousel="static"
                      >
                        <!-- Carousel wrapper -->
                        <div
                          class="relative h-56 overflow-hidden rounded-lg md:h-96"
                        >
                          <!-- Item 1 -->
                          <div
                            class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-0 z-20"
                            data-carousel-item=""
                          >
                            <span
                              class="absolute text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 sm:text-3xl dark:text-gray-800"
                              >First Slide</span
                            >
                            <img
                            src="./IMG/paisagem1.jpg"
                              class="absolute block w-full "
                              alt="..." 
                            />
                          </div>
                          <!-- Item 2 -->
                          <div
                            class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-full z-10"
                            data-carousel-item=""
                          >
                            <img
                            src="./IMG/paisagem3.jpg"
                            class="absolute block w-full "
                              alt="..."
                            />
                          </div>
                          <!-- Item 3 -->
                          <div
                            class="duration-700 ease-in-out absolute inset-0 transition-all transform -translate-x-full z-10"
                            data-carousel-item=""
                          >
                            <img
                              src="./IMG/paisagem2.jpg"
                              class="absolute block w-full "
                              alt="..."
                            />
                          </div>
                        </div>
                        <!-- Slider indicators -->
                        <div
                          class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2"
                        >
                          <button
                            type="button"
                            class="w-3 h-3 rounded-full bg-white dark:bg-gray-800"
                            aria-current="true"
                            aria-label="Slide 1"
                            data-carousel-slide-to="0"
                          ></button>
                          <button
                            type="button"
                            class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800"
                            aria-current="false"
                            aria-label="Slide 2"
                            data-carousel-slide-to="1"
                          ></button>
                          <button
                            type="button"
                            class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800"
                            aria-current="false"
                            aria-label="Slide 3"
                            data-carousel-slide-to="2"
                          ></button>
                        </div>
                        <!-- Slider controls -->
                        <button
                          type="button"
                          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                          data-carousel-prev=""
                        >
                          <span
                            class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                          >
                            <svg
                              aria-hidden="true"
                              class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 19l-7-7 7-7"
                              ></path>
                            </svg>
                            <span class="sr-only">Previous</span>
                          </span>
                        </button>
                        <button
                          type="button"
                          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                          data-carousel-next=""
                        >
                          <span
                            class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
                          >
                            <svg
                              aria-hidden="true"
                              class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                              ></path>
                            </svg>
                            <span class="sr-only">Next</span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                    <!-- Modal footer -->
                    <div
                      class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600"
                    >
                      <button
                        data-modal-toggle="extralarge-modal"
                        type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                      >
                        Fechar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <a href="./index.html"
            ><img
              class="mx-1.5 w-72"
              src="./IMG/bootstrap.png"
              alt="Logo do bootstrap"
          /></a>
        </div>

        <div class="col">
          <a href="./tailwind.html"
            ><img
              class="tw w-72"
              src="./IMG/materialize.png"
              alt="Logo do materialize"
          /></a>
        </div>
      </div>
    </div>

    <script src="./CSS/Tailwind/node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
