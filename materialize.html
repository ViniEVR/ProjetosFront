<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="./CSS/Materialize/materialize.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    
    <div class="container">

        <img class="responsive-img center-align logo"
        src="./IMG/t-systems.png"
        alt="Logo da T-systems"
      />

      <div class="row center-align">
        <div class="col s4">
            <a href="./tailwind.html"><img
                class="tw logo-principal-fw"
              src="./IMG/tailwind.png"
              alt="Logo do materialize"
            /></a>
        </div>
        <div class="col s4">
            <a href="./index.html"><img
                class="mt img-fluid logo-principal-fw"
              src="./IMG/bootstrap.png"
              alt="Logo do materialize"
            /></a>
        </div>
        <div class="col s4">
            <a href="./materialize.html"><img
                class="mt img-fluid logo-principal-fw"
              src="./IMG/materialize.png"
              alt="Logo do materialize"
            /></a>

            <div class="row">
                <div class="col s12 m12 card-materialize">
                  <div class="card hoverable">
                    <div class="card-image">
                      <img src="./IMG/materialize-logo.png" >
                      <span class="card-title">Card Materialize</span>
                    </div>
                    <div class="card-content ">
                      <p>I am a very simple card. I am good at containing small bits of information.
                      I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                      <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

                            <!-- Modal Structure -->
                            <div id="modal1" class="modal">
                                <div class="container.s modal-content">
                                <h4>Titulo do modal - Materialize</h4>

                                <h5 class="sub-titulos">Bot√µes principais</h5>
                                    <a class="waves-effect waves-light btn">button</a>
                                    <a class="waves-effect waves-light btn pink accent-3">button</a>
                                    <a class="waves-effect waves-light btn purple darken-4">button</a>
                                    <a class="waves-effect waves-light btn indigo">button</a>
                                    <a class="waves-effect waves-light btn grey lighten-1">button</a>
                                    <a class="waves-effect waves-light btn deep-orange darken-2">button</a>
                                    <a class="waves-effect waves-light btn green darken-4">button</a>

                                <h5 class="sub-titulos">Inputs</h5>
                                <div class="input-field col s12">
                                    <input type="text" class="validate">
                                    <label>Nome</label>
                                </div>

                                <form action="#">
                                    <div class="file-field input-field">
                                      <div class="btn">
                                        <span>File</span>
                                        <input type="file">
                                      </div>
                                      <div class="file-path-wrapper">
                                        <input type="text">
                                      </div>
                                    </div>
                                  </form>

                                  

                                </div>
                                

                                <div class="modal-footer">

                        
                                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                                </div>
                            </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>
    </div>
          



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./CSS/Materialize/node_modules/jquery/dist/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./CSS/Materialize/node_modules/materialize-css/dist/js/materialize.js"
    >
    </script>
    <script type="text/javascript" src="./CSS/Materialize/extern.js">  
    </script>
  </body>
</html>
